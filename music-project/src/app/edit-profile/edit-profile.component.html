
<div *ngIf="loader==true" class=" position-absolute loader">
    <img src="https://flevix.com/wp-content/uploads/2019/07/Comp-2.gif" alt="">
</div>
<div class="shadow-lg rounded d-flex flex-column justify-content-center align-items-center p-4 mt-4">
<h3 class="signup-header col-8  text-center border-bottom border-dark">ویرایش اطلاعات</h3>
<div *ngIf="message!=null && message.status==true" class=" alert alert-success col-12 d-flex flex-row align-items-center justify-content-between pr-1 pl-1">
    <div>{{message.msg}}</div> 
     <div class="btn btn-sm btn-outline-dark" (click)="message=null">بستن</div>
 </div>
 <div *ngIf="message!=null && message.status==false" class=" alert alert-danger col-12 d-flex flex-row align-items-center justify-content-between pr-1 pl-1">
     <div>{{message.msg}}</div> 
     <div class="btn btn-sm btn-outline-dark" (click)="message=null">بستن</div>
 </div>
<form class=" form container mt-4 "   #signupForm="ngForm">
<div class="d-flex  main-form col-12 flex-column justify-content-around align-items-center ">
    <h6 class="pt-2  align-self-start">نام:</h6>
    <input name="fullname" class="form-control col-12 " [(ngModel)]="user_.name"
    placeholder="لطفا نام خود را وارد کنید"
    #fullname="ngModel"
    required
    
    >
    <span class=" col-8 text-right bg-danger border-top p-2 text-white" *ngIf="!fullname.valid && fullname.touched && !fullname.errors.minlength">لطفا این قسمت را پر کنید</span>
    

    <h6 class="pt-2 mt-1 align-self-start">توضیحات:</h6>
    <textarea class="form-control" id="caption" rows="3"
    name="caption"
    [(ngModel)]="user_.biography"
    
    #caption="ngModel"
    maxlength="255">
  </textarea>
  
  <span class="border-top p-2 text-white col-12 bg-danger " *ngIf="caption.touched && !caption.valid && caption.errors.maxlength">متن طولانی است</span>
  </div>

</form>
</div>
