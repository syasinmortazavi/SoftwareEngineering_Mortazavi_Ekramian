<div class="d-flex flex-column classContainer flex-lg-row justify-content-start align-items-start flex-wrap p-2">
    <div *ngFor="let item of allClasses" class="card m-1 col-12 col-lg-3" style="width: 18rem;">
        
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <button (click)="classVideos(item.id)"  class="btn btn-primary">مشاهده کلاس</button>
      </div>
    </div>
    </div>
