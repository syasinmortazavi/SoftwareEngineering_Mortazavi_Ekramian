<div class="card mt-3" style="width: 18rem;">
    <img class="card-img-top" src="{{img}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <div class="card-text d-flex flex-row justify-content-between pt-4 ">
        <p>استاد:{{creator}}</p>
       
      </div>
      <div class="d-flex flex-row justify-content-between p-2">
      <a  *ngIf="cost=='0'" routerLink="/profile/classVideos" class="btn btn-primary mt-2">ورود به کلاس</a>
      <a  *ngIf="cost!='0'" href="#" class="btn btn-primary mt-2">ثبت نام</a>
      <div class="text-white mt-3 btn btn-sm btn-info" *ngIf="cost!='0'">{{cost}} تومان</div>
      <div class="text-white mt-3 btn btn-sm btn-info" *ngIf="cost=='0'">رایگان</div>
      </div>
    </div>
  </div>
