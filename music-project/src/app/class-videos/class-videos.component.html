<div class="classContainer">
<div class="container  mt-2 mb-4 d-flex flex-column align-items-center">
  <video class="col-lg-8 col-12 h-50 " controls="controls">
    <source src="" type="video/mp4"  />
  </video>
  <small>{{selectedVideo}}</small>
  </div>
  
<table class="table col-lg-10 col-12 table-bordered m-2 mt-4 mb-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">جزییات کلاس</th>
      <th scope="col">دریافت فایل</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of classVideos;let i=index" >
      <th scope="row">{{i+1}}</th>
      <td (click)="changeVideo(i)">{{item.name}}</td>
      <td><a href="../../../../../AI-95521027.zip" download="test">لینک</a></td>
     
    </tr>

  </tbody>
</table>


<div class="mt-4">

<h2 >دیدگاه:</h2>


  <div class="row mr-4 mb-4">

  #comment_="ngModel"
  required
  maxlength="255"

  *ngIf="!comment_.valid && comment_.touched ">لطفا این قسمت را پر کنید</span>
</div>
