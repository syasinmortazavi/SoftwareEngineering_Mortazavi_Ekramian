<table class="table table-bordered m-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">جزییات کلاس</th>
      <th scope="col">دریافت فایل</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of classVideos;let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>لینک دانلود</td>
     
    </tr>

  </tbody>
</table>

<h2>دیدگاه:</h2>


  <div class="row mr-4 mb-4"> 
  <div class="col-8 d-flex flex-column">
  <input name="fullname" class="form-control 12 " [(ngModel)]="comment"
  placeholder="لطفا نظر خود راجع به کلاس را وارد کنید"
  #comment_="ngModel"
  required
  maxlength="255"
  
  >
  <span class=" col-12 text-right bg-danger border-top p-2 text-white" 
  *ngIf="!comment_.valid && comment_.touched ">لطفا این قسمت را پر کنید</span>
</div>
  <button class="btn btn-success btn-sm mr-1 ">ارسال</button>
</div>
<div class="comment rounded bg-light d-flex flex-column p-1  ">
  <div class="title mr-3 mt-2">18 آبان </div>
  <div class="d-flex justify-content-between flex-row p-4">
  <div class="comment-message col-8">
    عالی بود
  </div>
  <div class="col-3 d-flex flex-row ">
      <div class="m-1 row"><small>2+</small><i class="fa mr-1 fa-thumbs-up"></i></div>
      <div class="m-1 row"><small>2-</small><i class="fa mr-1 fa-thumbs-down"></i></div>
  </div>
</div>

</div>
