<div *ngIf="loader==false" class="col-12 teacher-all">
<div class="d-flex flex-column bg-gray flex-lg-row col-12 p-0 justify-content-center mt-2 rounded teacher-container ">
    <div class="teacher-information d-flex flex-column flex-lg-row  col-4">
        <div class=" rounded-circle  col-5   teacherImage">
          <img  src="../../assets/image/{{teacher.Image}}.svg" alt="">
        </div>
        <div class="d-flex flex-column col-7 information-body p-3 pt-4">
            <div>نام:{{teacher.Name}}</div>
            <div>ایمیل:{{teacher.Email}}</div>
            
            
        </div>
    </div>
    <div class="biography d-flex flex-column col-8 border-right border-gray pt-3">
      <h3>بیوگرافی</h3>
      <div class="mt-1">{{teacher.Bio}}</div>
      
    </div>
</div>

<div class="allCreatedPostByTeacher d-flex flex-column flex-lg-row flex-wrap pb-4 mt-4 ">
<div class="col-lg-3 col-12 m-4   card rounded " *ngFor="let item of AdPosts">
    <div class="image-container rounded ">
        <img class="card-img-top" src="../../assets/image/{{item.Image}}" alt="image">
    </div>
        <div class="card-body">
          
          <p class="card-text">{{item.Caption}}</p>
          
        </div>
</div>

</div>

<div class=" mt-4 mr-2">
<h2 >دیدگاه:</h2>

  <div class="alert alert-success d-flex align-items-center justify-content-between flex-row col-10 mr-2" *ngIf="message!=null">
    <div>{{message}}</div>
    <div class="btn btn-outline-dark " (click)="message=null">بستن</div>


  </div>
  <div class="row mr-4 mb-4"> 
  <div class="col-10 d-flex flex-column">
  <input name="fullname" class="form-control  " [(ngModel)]="comment.msg"
  placeholder="لطفا نظر خود راجع به کلاس را وارد کنید"
  #comment_="ngModel"
  required
  maxlength="255"
  
  >
  <span class=" col-12 text-right bg-danger border-top p-2 text-white" 
  *ngIf="!comment_.valid && comment_.touched ">لطفا این قسمت را پر کنید</span>
</div>
  <button [disabled]="!comment_.valid" (click)="addComments()" class="btn btn-send-comment btn-success btn-sm mr-1 ">ارسال</button>
</div>
<div class="comment rounded bg-light d-flex flex-column p-1 mr-2  mb-2 col-10 " *ngFor="let item of comments">
  <div class="title mr-3 mt-2">{{item.Date.split("T")[0]}}</div>
  <div class="d-flex justify-content-between flex-row p-4">
  <div class="comment-message col-8">
    {{item.msg}}
  </div>
  
</div>

</div>

</div>
</div>
