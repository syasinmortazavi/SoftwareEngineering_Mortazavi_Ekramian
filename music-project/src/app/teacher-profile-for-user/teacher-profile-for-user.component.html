<div *ngIf="loader==false">
<div class="d-flex flex-column flex-lg-row ">
    <div class="teacher-information d-flex flex-column flex-lg-row bg-warning">
        <div class="rounded-circle bg-warning">تصویر</div>
        <div class="d-flex flex-column information-body p-3">
            <div>نام:{{teacher.Name}}</div>
            <div>ایمیل:{{teacher.Email}}</div>
            
            
        </div>
    </div>
    <div class="biography bg-info">{{teacher.Bio}}</div>
</div>

<div class="allCreatedPostByTeacher d-flex flex-column flex-lg-row flex-wrap">
<div class="col-lg-3 col-12 " *ngFor="let item of teacher.AdPosts">
    <div class="image-container">
        <img class="card-img-top" src={{item.image}} alt="image">
    </div>
        <div class="card-body">
          
          <p class="card-text">{{item.caption}}</p>
          
        </div>
</div>

</div>
</div>
